<html>
<head><title>Celsius Learner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="celsius.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script type="text/javascript" src="celsius.js"></script>
</head>
<body>
<div class="container">
	<div class="row justify-content-center mt-5" id="question">
		20°C
	</div>
	<div class="row justify-content-center mt-5">
	    <div class="col text-center">
 			<button type="button" class="btn btn-primary btn-lg answer" id="answer-0" onclick="pressAnswer(0)">70°F</button>
		</div>
	    <div class="col text-center">
	    	<button type="button" class="btn btn-primary btn-lg answer" id="answer-1" onclick="pressAnswer(1)">75°F</button>
	    </div>
	</div>
	<div class="row justify-content-center mt-5">
	    <div class="col text-center">
 			<button type="button" class="btn btn-primary btn-lg answer" id="answer-2" onclick="pressAnswer(2)">70°F</button>
		</div>
	    <div class="col text-center">
	    	<button type="button" class="btn btn-primary btn-lg answer" id="answer-3" onclick="pressAnswer(3)">75°F</button>
	    </div>
	</div>
	<div class="row justify-content-center mt-5 right-answer" id="answer_text">
	</div>
	<div class="row justify-content-center mt-3" id="score">
		Score: 0% (0/0)
	</div>
</div>
</body>
</html>
